<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="box1">
            <img src="logo.svg" class="logo" alt="logo">
            <div class="box3">
                <p class="sign">Sign in </p>
                <label for="email" class="">Email or mobile phone number</label>
                <input type="email" name="email" class="email">
                <a href="/password" class="forgot">Forgot your password?</a>
                <label class="pass" for="password">Password</label>
                <input type="password" name="password" class="password">
                <button class="btn">Sign in</button>
                <p class="lines">By continuing, you agree to Amazon's <a href="/conditions">Conditions of
                        Use</a>&nbsp;and <a href="/privacy">Privecy Notice</a></p>
                <label for="checkbox" class="checklabel">Keep me signed in. <a href="/details">Details</a></label>
                <input type="checkbox" name="check" class="check">
                <p class="pline">New to Amazon?</p>
                <p class="line1">____________</p>
                <p class="line2">____________</p>
                <input type="submit" value="Create your Amazon account" class="submit">

            </div>
        </div>
        <div class="box2">
            <p class="pbox2">
                <a href="/"> Conditions of Use </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/"> Privacy Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/"> Help </a>
            </p>
            <p class="lastline">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>

</html>
